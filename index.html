    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
        overflow: hidden;
    }

    #stars, #stars2, #stars3 {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }

    #stars {
        width: 1px;
        height: 1px;
        background: transparent;
        box-shadow: 
            849px 82px #FFF,
            1342px 1885px #FFF,
            1818px 574px #FFF,
            551px 123px #FFF,
            /* ... (باقي الـ box-shadow كما في الكود الأصلي، تم تقليصها للاختصار) */
            906px 1796px #FFF;
        animation: animStar 50s linear infinite;
    }

    #stars2 {
        width: 2px;
        height: 2px;
        background: transparent;
        box-shadow: 
            728px 424px #FFF,
            70px 1832px #FFF,
            /* ... (باقي الـ box-shadow للنجوم المتوسطة) */
            110px 13px #FFF;
        animation: animStar 100s linear infinite;
    }

    #stars3 {
        width: 3px;
        height: 3px;
        background: transparent;
        box-shadow: 
            500px 300px #FFF,
            1200px 800px #FFF,
            300px 1500px #FFF,
            1700px 400px #FFF;
        animation: animStar 150s linear infinite, twinkle 2s ease-in-out infinite;
    }

    /* حركة النجوم (من أعلى إلى أسفل) */
    @keyframes animStar {
        from {
            transform: translateY(0px);
        }
        to {
            transform: translateY(-2000px);
        }
    }

    /* تأثير الوميض */
    @keyframes twinkle {
        0% { opacity: 1; }
        50% { opacity: 0.3; }
        100% { opacity: 1; }
    }
</style>
</head>
<body>
    <div id="stars"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>
</body>
</html>

<head>
  <meta charset="UTF-8" />

  <title>Glass Sidebar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0d1117;

    }

    .background-stars {

      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(circle, #0d1117 0%, #0d111700 100%);
      pointer-events: none;
    }

    .sidebar {
  background: rgba(0, 0, 0, 0.2); /* شبه شفاف */
  backdrop-filter: blur(10px); /* زجاجي */
  -webkit-backdrop-filter: blur(10px); /* دعم سفاري */
  border-right: 1px solid rgba(255, 255, 255, 0.1); /* خط فاصل ناعم */

      position: fixed;
      left: 0;
      top: 0;
      width: 220px;
      height: 100%;
      background: rgba(13, 17, 23, 0.2); /* شفافية */
      backdrop-filter: blur(10px);
      padding-top: 60px;
      transition: transform 0.3s ease;
      z-index: 10;
    }

    .sidebar a {
      display: flex;
      align-items: center;
      padding: 15px 20px;
      color: white;
      text-decoration: none;
      font-size: 16px;
      font-weight: 500;
      transition: background 0.2s ease, color 0.2s ease;
    }

      background: rgba(255, 255, 255, 0.1);

    }

      transform: translateX(-100%);
    }

  }

</style>

  
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  
  <div class="menu-toggle" onclick="toggleSidebar()">
    <i class="fas fa-bars"></i>
  </div>

  <!-- القائمة -->
<div class="sidebar" id="sidebar">
  <a href="#" onclick="location.reload()"><i class="fas fa-home"></i> Home</a>
  <a href="achievements.html"><i class="fas fa-trophy"></i> Achievements</a>
</div>

  
  <canvas id="starsCanvas" class="background-stars"></canvas>

  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('hidden');
    }

    
    const canvas = document.getElementById('starsCanvas');
    const ctx = canvas.getContext('2d');
    let stars = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function createStars(count) {
      stars = [];
      for (let i = 0; i < count; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          size: Math.random() * 2,
          speed: Math.random() * 0.5
        });
      }
    }

    function animateStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'white';
      for (let star of stars) {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
        ctx.fill();
        star.y += star.speed;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
      }
      requestAnimationFrame(animateStars);
    }

    window.addEventListener('resize', () => {
      resizeCanvas();
      createStars(150);
    });

    resizeCanvas();
    createStars(150);
    animateStars();
  </script>

</body>
</html>
